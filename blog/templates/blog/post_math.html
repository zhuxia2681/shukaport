{% extends "blog/base.html" %}
{% load l10n tz %}
{% block main %}
<h2>{{ object.title }}</h2>
<p>更新日時：<time>{{ object.updated|localtime|localize }}</time></p>
<div>
    {{ object.body }}
</div>
<p><a href="{% url 'update' object.pk %}">編集</a></p>
<p><a href="{% url 'delete' object.pk %}">削除</a></p>
{% endblock %}
